<!DOCTYPE html>
<html lang="pt-BR">
<head>
     <meta charset="UTF-8">
    <title>Gerador de Logo Profissional</title>
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <style>
        .logo-preview {
            width: 400px;
            height: 200px;
            margin: 20px auto;
            border: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="logo-preview" id="preview"></div>
    
    <div class="controls">
        <input type="text" id="nome" placeholder="Nome da Empresa">
        <input type="color" id="cor1" value="#3498db">
        <select id="template">
            <option value="minimalista">Minimalista</option>
            <option value="circular">Circular</option>
            <option value="selo">Selo</option>
        </select>
        <button onclick="gerarLogo()">Baixar Logo</button>
    </div>

    <script>
        const draw = SVG().addTo('#preview').size(400, 200);
        
        function gerarLogo() {
            const nome = document.getElementById('nome').value || "Sua Marca";
            const cor = document.getElementById('cor1').value;
            const template = document.getElementById('template').value;
            
            draw.clear();
            
            // Templates profissionais
            if (template === 'minimalista') {
                draw.rect(400, 200).fill('#fff').stroke({ width: 1 });
                draw.text(nome).font({
                    family: 'Arial',
                    size: 40,
                    anchor: 'middle'
                }).fill(cor).center(200, 100);
                
            } else if (template === 'circular') {
                draw.circle(150).fill(cor).center(200, 100);
                draw.text(nome).font({
                    family: 'Arial',
                    size: 24,
                    anchor: 'middle'
                }).fill('#fff').center(200, 100);
                
            } else if (template === 'selo') {
                const grad = draw.gradient('radial', function(stop) {
                    stop.at(0, cor);
                    stop.at(1, SVG.Color(cor).darker(0.5));
                });
                
                draw.path("M100,0 C150,50 250,50 300,0 C350,50 350,150 300,200 C250,150 150,150 100,200 C50,150 50,50 100,0 Z")
                    .fill(grad).center(200, 100);
                
                draw.text(nome).font({
                    family: 'Times New Roman',
                    size: 30,
                    anchor: 'middle',
                    style: 'italic'
                }).fill('#fff').center(200, 100);
            }
            
            // Download
            const svgData = draw.svg();
            const link = document.createElement('a');
            link.href = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgData);
            link.download = 'logo-' + nome.toLowerCase().replace(/\s+/g, '-') + '.svg';
            link.click();
        }
        
        // Atualização em tempo real
        document.getElementById('nome').addEventListener('input', gerarLogo);
        document.getElementById('cor1').addEventListener('input', gerarLogo);
        document.getElementById('template').addEventListener('change', gerarLogo);
        
        // Primeiro render
        gerarLogo();
    </script>
</body>

    <div class="container">

        <main>
            <section class="logo-generator">
                <h2>Crie sua Logo Grátis</h2>
                
                <div class="form-group">
                    <label for="nome">Nome da Empresa:</label>
                    <input type="text" id="nome" placeholder="Ex: Padaria Estrela">
                </div>

                    <label>Modelo de Logo:</label>
                    <div class="modelos-container">
                        <img src="modelos/logo1.png" onclick="selecionarModelo(1)" class="thumbnail" alt="Modelo 1">

                    </div>
                </div>
                
                <button class="btn-gerar" onclick="gerarLogo()">Baixar Logo</button>

    <script src="https://unpkg.com/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
    <script>
        let modeloAtual = 1; // Modelo padrão
        
        // Função para selecionar modelo
        function selecionarModelo(num) {
            modeloAtual = num;
            
            // Atualiza visualização dos thumbnails
            document.querySelectorAll('.thumbnail').forEach((img, index) => {
                if (index + 1 === num) {
                    img.classList.add('active');
                } else {
                    img.classList.remove('active');
                }
            });
            
            // Atualiza preview
            atualizarPreview();
            function atualizarPreview() {
    const nome = document.getElementById('nome').value || "Nome da Empresa";
    const slogan = document.getElementById('slogan').value;
    const fonte = document.getElementById('fonte').value;
    const corTexto = document.getElementById('cor-texto').value;

    const previewDiv = document.getElementById('preview');
    
    // Configurações específicas por modelo
    const configModelos = {
        1: { top: '50%', left: '50%', fontSize: '2.2rem', sloganTop: '8px' },  // Modelo 1
        2: { top: '55%', left: '50%', fontSize: '1.8rem', sloganTop: '6px' },  // Modelo 2
        3: { top: '60%', left: '50%', fontSize: '2rem', sloganTop: '10px' }    // Modelo 3
    };
    
    const config = configModelos[modeloAtual];

    previewDiv.innerHTML = `
        <img src="modelos/logo${modeloAtual}.png" style="width:100%; max-width:400px;">
        <div class="texto-logo" style="
            font-family: ${fonte};
            color: ${corTexto};
            top: ${config.top};
            left: ${config.left};
            transform: translate(-50%, -50%);
            width: 80%;
        ">
            <h1 style="
                margin:0; 
                font-size: ${config.fontSize};
                ${corTexto === '#ffffff' ? 'text-shadow: 1px 1px 3px rgba(0,0,0,0.5);' : ''}
            ">
                ${nome}
            </h1>
            ${slogan ? `
            <p style="
                margin-top:${config.sloganTop};
                font-size:0.9rem;
                color: ${corTexto}
            ">
                ${slogan}
            </p>` : ''}
        </div>
    `;
}
            
        }
        
        // Função para atualizar a pré-visualização
        function atualizarPreview() {
            const nome = document.getElementById('nome').value || "Nome da Empresa";
            const slogan = document.getElementById('slogan').value;
            const fonte = document.getElementById('fonte').value;
            const corTexto = document.getElementById('cor-texto').value;
            
            const previewDiv = document.getElementById('preview');
            previewDiv.innerHTML = `
                <img src="modelos/logo${modeloAtual}.png" style="width:100%; max-width:400px;">
                <div class="texto-logo" style="
                    font-family: ${fonte};
                    color: ${corTexto};
                    ${modeloAtual === 3 ? 'top: 65%;' : 'top: 50%;'}
                    transform: translate(-50%, -50%);
                ">
                    <h1 style="margin:0; font-size: ${modeloAtual === 2 ? '1.8rem' : '2.2rem'}; 
                        ${corTexto === '#ffffff' ? 'text-shadow: 1px 1px 3px rgba(0,0,0,0.5);' : ''}">
                        ${nome}
                    </h1>
                    ${slogan ? `<p style="margin-top:8px; font-size:0.9rem;">${slogan}</p>` : ''}
                </div>
            `;
        }
        
        // Função para gerar e baixar a logo
        function gerarLogo() {
            const previewDiv = document.getElementById('preview');
            
            domtoimage.toPng(previewDiv)
                .then(function(dataUrl) {
                    const nome = document.getElementById('nome').value || "logo";
                    const link = document.createElement('a');
                    link.download = `logo-${nome.replace(/\s+/g, '-').toLowerCase()}.png`;
                    link.href = dataUrl;
                    link.click();
                })
                .catch(function(error) {
                    console.error('Erro ao gerar imagem:', error);
                    alert('Ocorreu um erro. Recarregue a página e tente novamente!');
                });
        }
        
        // Atualiza preview quando qualquer campo muda
        document.addEventListener('DOMContentLoaded', function() {
            // Seleciona o primeiro modelo por padrão
            selecionarModelo(1);
            
            // Adiciona listeners para todos os campos
            const campos = ['nome', 'slogan', 'fonte', 'cor-texto'];
            campos.forEach(id => {
                document.getElementById(id).addEventListener('input', atualizarPreview);
            });
        });
    </script>
</body>
