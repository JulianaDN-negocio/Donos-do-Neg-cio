<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Crie sua Logo Grátis - Donos do Negócio</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
    <style>
        /* Estilos específicos para o gerador de logo */
        .logo-generator {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"], select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .btn-gerar {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            width: 200px;
            text-align: center;
        }
        
        .btn-gerar:hover {
            background-color: #2980b9;
        }
        
        #preview {
            width: 100%;
            height: 300px;
            margin: 30px auto;
            border: 1px solid #eee;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-image: linear-gradient(45deg, #f5f5f5 25%, transparent 25%),
                              linear-gradient(-45deg, #f5f5f5 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #f5f5f5 75%),
                              linear-gradient(-45deg, transparent 75%, #f5f5f5 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3676495749738944"
     crossorigin="anonymous"></script>
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2a5298">
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#2a5298">
</head>
<body>
    <header>
        <h1>DONOS DO NEGÓCIO</h1>
    </header>
    
    <div class="container">
        <nav class="menu-lateral">
            <div class="opcao"><a href="../index.html">INÍCIO</a></div>
            <div class="opcao"><a href="../artigos/artigo1.html">ARTIGOS</a></div>
            <div class="opcao"><a href="../Download/Download.html">DOWNLOAD</a></div>
            <div class="opcao"><a href="../calculadora/calculadora.html">CALCULADORA</a></div>
            <div class="opcao"><a href="logo.html">CRIE SUA LOGO</a></div>
            <div class="opcao"><a href="fluxodecaixa/analisefluxocaixa.html"> Analise seu fluxo de caixa
             </a></div>
        </nav>
        
        <main class="conteudo">
            <div class="logo-generator">
                <h2>CRIE SUA LOGO GRÁTIS</h2>
                
                <div class="controls">
                    <div class="form-group">
                        <label for="nome">NOME DA EMPRESA:</label>
                        <input type="text" id="nome" placeholder="Ex: Padaria Estrela">
                    </div>
                    
                    <div class="form-group">
                        <label for="slogan">SLOGAN (OPCIONAL):</label>
                        <input type="text" id="slogan" placeholder="Ex: O melhor pão da região">
                    </div>
                    
                    <div class="form-group">
                        <label for="fonte">FONTE DO TEXTO:</label>
                        <select id="fonte">
                            <option value="Arial, sans-serif">ARIAL (MODERNO)</option>
                            <option value="Georgia, serif">GEORGIA (ELEGANTE)</option>
                            <option value="'Courier New', monospace">COURIER (TÉCNICO)</option>
                            <option value="'Brush Script MT', cursive">BRUSH SCRIPT (CRIATIVO)</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="cor-texto">COR DO TEXTO:</label>
                        <input type="color" id="cor-texto" value="#000000">
                    </div>
                    
                    <div class="form-group">
                        <label for="cor-fundo">COR DE FUNDO:</label>
                        <input type="color" id="cor-fundo" value="#ffffff">
                    </div>
                    
                    <div class="form-group">
                        <label for="forma">FORMA DE FUNDO:</label>
                        <select id="forma">
                            <option value="retangulo">RETÂNGULO</option>
                            <option value="circulo">CÍRCULO</option>
                            <option value="retangulo-arredondado">RETÂNGULO ARREDONDADO</option>
                            <option value="losango">LOSANGO</option>
                            <option value="none">SEM FUNDO</option>
                        </select>
                    </div>
                </div>
                
                <button class="btn-gerar" onclick="gerarLogo()">BAIXAR LOGO</button>
                
                <div id="preview">
                    <!-- Preview será gerado aqui dinamicamente -->
                </div>
            </div>
        </main>
    </div>
    
    <footer>
        <p>Para serviço personalizado, entre em contato pelo WhatsApp:<br>
        <strong>Juliana Batista - (88) 98831-4077</strong></p>
    </footer>
    
    <script>
        // Inicializa o canvas SVG
        const draw = SVG().addTo('#preview').size(400, 200);
        
        // Função para atualizar a pré-visualização
        function atualizarPreview() {
            const nome = document.getElementById('nome').value || "SUA MARCA";
            const slogan = document.getElementById('slogan').value;
            const fonte = document.getElementById('fonte').value;
            const corTexto = document.getElementById('cor-texto').value;
            const corFundo = document.getElementById('cor-fundo').value;
            const forma = document.getElementById('forma').value;
            
            draw.clear();
            
            // Cria a forma de fundo
            if (forma !== 'none') {
                if (forma === 'retangulo') {
                    draw.rect(380, 180).fill(corFundo).center(200, 100);
                } else if (forma === 'circulo') {
                    draw.circle(150).fill(corFundo).center(200, 100);
                } else if (forma === 'retangulo-arredondado') {
                    draw.rect(380, 180).fill(corFundo).radius(20).center(200, 100);
                } else if (forma === 'losango') {
                    draw.polygon('200,20 380,100 200,180 20,100').fill(corFundo);
                }
            }
            
            // Adiciona o texto principal
            const textGroup = draw.group();
            const nomeText = textGroup.text(nome.toUpperCase()).font({
                family: fonte,
                size: 36,
                anchor: 'middle',
                weight: 'bold'
            }).fill(corTexto).center(200, slogan ? 80 : 100);
            
            // Adiciona slogan se existir
            if (slogan) {
                textGroup.text(slogan.toUpperCase()).font({
                    family: fonte,
                    size: 18,
                    anchor: 'middle',
                    style: 'italic'
                }).fill(corTexto).center(200, 130);
            }
            
            // Centraliza o grupo de texto
            textGroup.center(200, 100);
        }
        
        // Função para gerar e baixar a logo
        function gerarLogo() {
            atualizarPreview();
            
            // Converte SVG para dados
            const svgData = draw.svg();
            const nome = document.getElementById('nome').value || "logo";
            
            // Cria link para download
            const link = document.createElement('a');
            link.href = 'data:image/svg+xml;charset=utf-8,' + encodeURIComponent(svgData);
            link.download = `logo-${nome.replace(/\s+/g, '-').toLowerCase()}.svg`;
            link.click();
        }
        
        // Adiciona listeners para atualização em tempo real
        document.addEventListener('DOMContentLoaded', function() {
            // Atualiza preview inicial
            atualizarPreview();
            
            // Adiciona listeners para todos os campos
            const campos = ['nome', 'slogan', 'fonte', 'cor-texto', 'cor-fundo', 'forma'];
            campos.forEach(id => {
                document.getElementById(id).addEventListener('input', atualizarPreview);
                document.getElementById(id).addEventListener('change', atualizarPreview);
            });
        });
    </script>
</body>
</html>
